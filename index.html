<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Bootstrap Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Fontawesome for Icons -->
  <script src="https://kit.fontawesome.com/13c795f6d8.js" crossorigin="anonymous"></script>
</head>

<body>
  <div>
    <img class="logo" src="images/logo.svg" alt="Huddle's Logo">
  </div>

  <div class="row">

    <div class="col-lg-7 col-sm-12">
      <img class="image" src="images/illustration-mockups.svg" alt="mockup image">
    </div>

    <div class="col-lg-5 col-sm-12">
      <div>
        <h2 class="heading">Build The Community Your Fans Will Love</h2>
      </div>

      <div class="para">
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p>
      </div>

      <div class="button">
        <button class="btn" type="button" name="button">Register</button>
      </div>
    </div>

  </div>

  <div class="col-lg social-main">
    <a href="https://www.facebook.com/vaibhav.chandak.73?ref=bookmarks"><i class="fab fa-facebook-f social social1"></i></a>
    <a href="https://www.instagram.com/vaibhv.chandak/"><i class="fab fa-instagram social"></i></a>
    <a href="https://vaibhav121121.github.io/CV2/"><i class="fab fa-vuejs social"></i></a>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://vaibhav121121.github.io/CV2/">Vaibhav Chandak</a>.
    </p>
  </footer>
</body>

</html>
